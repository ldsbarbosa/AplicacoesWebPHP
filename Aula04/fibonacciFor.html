<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            alert(fibonacci(window.prompt("Informe a posição da sequência fibonacci")))
            function fibonacci(posicao){
                var fibonacci = [1,1];
                for (var i = 2; i < posicao; i++) {
                    fibonacci[i] = fibonacci[i - 2] + fibonacci[i - 1];
                }
                return fibonacci[posicao-1];
            }
        </script>
    </body>
</html>
